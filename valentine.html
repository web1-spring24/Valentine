<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <img src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" alt="Pixel Heart">
        <h1>You are the <br>
            <em class="css">CSS</em> <br>to my <br> <em class="html">HTML</em></h1>
        <h2>Love, your secret admirer</h2>
        <aside>
          <form>
            <fieldset>
                <legend>Will you be my valentine?</legend>
                <input type="radio" name="valentine" id="valentine-yes" value="yes"/> <label for="valentine-yes">Yes</label>
                <input type="radio" name="valentine" id="valentine-no" value="no" /> <label for="valentine-no">No</label>
            </fieldset>
            <button type="submit">Answer</button>
        </form>
        </aside>
    </section>
</body> 
</html>
